        <div class="article-content markdown-body">
            <h2 id="常用的键盘事件"><a href="#常用的键盘事件" class="headerlink" title="常用的键盘事件"></a>常用的键盘事件</h2><h3 id="键盘事件"><a href="#键盘事件" class="headerlink" title="键盘事件"></a>键盘事件</h3><p><img src="/2018/09/13/%E5%B8%B8%E7%94%A8%E7%9A%84%E9%94%AE%E7%9B%98%E4%BA%8B%E4%BB%B6/1551318122855.png"></p>
<p><img src="/2018/09/13/%E5%B8%B8%E7%94%A8%E7%9A%84%E9%94%AE%E7%9B%98%E4%BA%8B%E4%BB%B6/1551318160371.png"></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    // 常用的键盘事件</span><br><span class="line">    //1. keyup 按键弹起的时候触发 </span><br><span class="line">    document.addEventListener(&#x27;keyup&#x27;, function() &#123;</span><br><span class="line">        console.log(&#x27;我弹起了&#x27;);</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">    //3. keypress 按键按下的时候触发  不能识别功能键 比如 ctrl shift 左右箭头啊</span><br><span class="line">    document.addEventListener(&#x27;keypress&#x27;, function() &#123;</span><br><span class="line">            console.log(&#x27;我按下了press&#x27;);</span><br><span class="line">    &#125;)</span><br><span class="line">    //2. keydown 按键按下的时候触发  能识别功能键 比如 ctrl shift 左右箭头啊</span><br><span class="line">    document.addEventListener(&#x27;keydown&#x27;, function() &#123;</span><br><span class="line">            console.log(&#x27;我按下了down&#x27;);</span><br><span class="line">    &#125;)</span><br><span class="line">    // 4. 三个事件的执行顺序  keydown -- keypress -- keyup</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>

<h3 id="键盘事件对象"><a href="#键盘事件对象" class="headerlink" title="键盘事件对象"></a>键盘事件对象</h3><p><img src="/2018/09/13/%E5%B8%B8%E7%94%A8%E7%9A%84%E9%94%AE%E7%9B%98%E4%BA%8B%E4%BB%B6/Snipaste_2021-05-16_21-16-36.png"></p>
<p><strong>使用keyCode属性判断用户按下哪个键</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">    // 键盘事件对象中的keyCode属性可以得到相应键的ASCII码值</span><br><span class="line">    document.addEventListener(&#x27;keyup&#x27;, function(e) &#123;</span><br><span class="line">        console.log(&#x27;up:&#x27; + e.keyCode);</span><br><span class="line">        // 我们可以利用keycode返回的ASCII码值来判断用户按下了那个键</span><br><span class="line">        if (e.keyCode === 65) &#123;</span><br><span class="line">            alert(&#x27;您按下的a键&#x27;);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            alert(&#x27;您没有按下a键&#x27;)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">    document.addEventListener(&#x27;keypress&#x27;, function(e) &#123;</span><br><span class="line">        // console.log(e);</span><br><span class="line">        console.log(&#x27;press:&#x27; + e.keyCode);</span><br><span class="line">    &#125;)</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
